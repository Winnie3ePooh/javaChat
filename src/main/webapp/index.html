<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <title>LOGIN PAGE</title>
<style>
    .parent {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    overflow: auto;
}

.block {
    width: 250px;
    height: 250px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    
    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        border: none;
    }
}
</style>
</head>
<body>
    <div class="parent">
        <div class="block">
            <div id="okay"></div>
            <form action="LoginServlet" method="post">
                Username: <input type="text" name="user">
                Password: <input type="password" name="pwd">
                <br>
                <input class="btn" type="submit" value="Login">
                <a href="#addcontact" data-toggle="modal"><button class="btn">Reg</button></a>
            </form>
        </div>     
    </div>
    <!-- Modal -->
    <form id="newUser" class="form-horizontal">
            <div id="addcontact" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="myModalLabel">Reg</h3>
                </div>
                <div class="modal-body">
                    <div class="control-group">
                        <label class="control-label" for="inputNICK">Login:</label>
                        <div class="controls">
                            <input type="text" name="inputNICK" placeholder="qwerty" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPASS">Pass:</label>
                        <div class="controls">
                            <input type="password" name="inputPASS" required>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button onclick="addBtnUser();" class="btn btn-primary">OK</button>
                </div>
            </div>
        </form>
</body>
</html>
